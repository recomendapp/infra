apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: typesense
spec:
  serviceName: typesense
  replicas: 1
  selector:
    matchLabels:
      app: typesense
  template:
    metadata:
      # Typesense data can be rebuilded if lost (from main database)
      # annotations:
      #   backup.velero.io/backup-volumes: data
      labels:
        app: typesense
    spec:
      containers:
      - name: typesense
        image: typesense/typesense:29.0
        args:
          - "--data-dir=/data"
          - "--api-key=$(TYPESENSE_API_KEY)"
          - "--enable-cors=false"
        env:
        - name: TYPESENSE_API_KEY
          valueFrom:
            secretKeyRef:
              name: typesense-secret
              key: TYPESENSE_API_KEY
        ports:
        - containerPort: 8108
          name: http
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
      annotations:
        resize.topolvm.io/storage_limit: "20Gi"
        resize.topolvm.io/threshold: "20%"
        resize.topolvm.io/increase: "25%"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: hcloud-volumes
      resources:
        requests:
          storage: 10Gi
