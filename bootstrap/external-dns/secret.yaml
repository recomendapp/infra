apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
  namespace: external-dns
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical

  target:
    name: cloudflare-api-token
    creationPolicy: Owner
    template:
      type: Opaque

  data:
    - secretKey: api-token
      remoteRef:
        key: CLOUDFLARE_API_TOKEN
