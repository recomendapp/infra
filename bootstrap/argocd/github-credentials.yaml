apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-credentials
  namespace: argocd
spec:
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore

  target:
    name: github-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        basic: '{{ printf "%s:%s" .username .token | b64enc }}'

  data:
    - secretKey: username
      remoteRef:
        key: GITHUB_USERNAME
    - secretKey: token
      remoteRef:
        key: GITHUB_TOKEN
