apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-credentials
  namespace: argocd
spec:
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore

  target:
    name: github-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "default,kube-system,argocd"
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "{{ .username }}",
                "password": "{{ .token }}",
                "auth": "{{ printf "%s:%s" .username .token | b64enc }}"
              }
            }
          }

  data:
    - secretKey: username
      remoteRef:
        key: GITHUB_USERNAME

    - secretKey: token
      remoteRef:
        key: GITHUB_TOKEN
