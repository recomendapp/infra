apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-repo
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: infisical-secret-store
    kind: ClusterSecretStore
  target:
    name: github-repo
    creationPolicy: Owner
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      type: Opaque
      stringData:
        type: git
        url: https://github.com/recomendapp
        username: "{{ .GITHUB_USERNAME }}"
        password: "{{ .GITHUB_TOKEN }}"
  dataFrom:
    - extract:
        key: /
