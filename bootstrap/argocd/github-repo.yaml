apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-repo
  namespace: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical

  target:
    name: github-repo
    creationPolicy: Owner
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      type: Opaque
      data:
        type: git
        url: https://github.com/recomendapp/infra.git
        username: "{{ .username }}"
        password: "{{ .token }}"

  data:
    - secretKey: username
      remoteRef:
        key: GITHUB_USERNAME
    - secretKey: token
      remoteRef:
        key: GITHUB_TOKEN
