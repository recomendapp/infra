apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "50"
spec:
  project: default
  sources:
    - repoURL: 'https://prometheus-community.github.io/helm-charts'
      chart: kube-prometheus-stack
      targetRevision: 79.7.1
      helm:
        valuesObject:
          grafana:
            enabled: true
            ingress:
              enabled: true
              ingressClassName: traefik
              annotations:
                cert-manager.io/cluster-issuer: letsencrypt-staging
                traefik.ingress.kubernetes.io/router.entrypoints: websecure
              hosts:
                - grafana.recomend.app
              tls:
                - secretName: grafana-tls
                  hosts:
                    - grafana.recomend.app
            sidecar:
              dashboards:
                enabled: true
                label: grafana_dashboard
                labelValue: "1"
                searchNamespace: ALL
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi

          prometheus-node-exporter:
            hostPort: 19100
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi

          prometheus:
            prometheusSpec:
              resources:
                requests:
                  cpu: 200m
                  memory: 1Gi
                limits:
                  cpu: "1"
                  memory: 4Gi
              storageSpec:
                volumeClaimTemplate:
                  spec:
                    storageClassName: hcloud-volumes
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 20Gi
          alertmanager:
            alertmanagerSpec:
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
          kube-state-metrics:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi

    - repoURL: https://github.com/recomendapp/infra.git
      targetRevision: main
      path: cluster/services/monitoring
      directory:
        recurse: true

  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true