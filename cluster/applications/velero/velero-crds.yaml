apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: https://github.com/vmware-tanzu/velero.git
    targetRevision: main
    path: config/crd
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
