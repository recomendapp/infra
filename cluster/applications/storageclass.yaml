apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storageclass
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/recomendapp/infra.git'
    targetRevision: main
    path: cluster/services/storageclass
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
