apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: velero-credentials
  namespace: velero
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical

  target:
    name: velero-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        cloud: |
          [default]
          aws_access_key_id={{ .Values.VELERO_R2_ACCESS_KEY_ID }}
          aws_secret_access_key={{ .Values.VELERO_R2_SECRET_ACCESS_KEY }}

  data:
    - secretKey: VELERO_R2_ACCESS_KEY_ID
      remoteRef:
        key: VELERO_R2_ACCESS_KEY_ID
    - secretKey: VELERO_R2_SECRET_ACCESS_KEY
      remoteRef:
        key: VELERO_R2_SECRET_ACCESS_KEY
    - secretKey: VELERO_R2_BUCKET
      remoteRef:
        key: VELERO_R2_BUCKET
    - secretKey: VELERO_R2_ACCOUNT_ID
      remoteRef:
        key: VELERO_R2_ACCOUNT_ID
