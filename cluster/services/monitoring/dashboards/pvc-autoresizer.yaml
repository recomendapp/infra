apiVersion: v1
kind: ConfigMap
metadata:
  name: pvc-autoresizer-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  pvc-autoresizer.json: |-
    {
      "title": "PVC Autoresizer",
      "uid": "pvc-autoresizer",
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "title": "Loop Duration Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "rate(pvcautoresizer_loop_seconds_total[5m])",
              "refId": "A",
              "legendFormat": "Loop duration"
            }
          ]
        },
        {
          "title": "Kubernetes Client Failures",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "pvcautoresizer_kubernetes_client_fail_total",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Metrics Client Failures",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "targets": [
            {
              "expr": "pvcautoresizer_metrics_client_fail_total",
              "refId": "A"
            }
          ]
        }
      ]
    }