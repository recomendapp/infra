#
# IMPORTANT:
# This is a bootstrap secret required for external-secrets to connect to Infisical.
# The values for 'clientId' and 'clientSecret' are placeholders.
# You must replace them with your actual base64-encoded Infisical credentials.
#
# To generate the base64 values, you can use the following commands:
# echo -n 'your-client-id' | base64
# echo -n 'your-client-secret' | base64
#
# This is a one-time manual setup. Once this secret is applied, external-secrets
# will manage all other secrets automatically.
#
apiVersion: v1
kind: Secret
metadata:
  name: infisical-auth
  namespace: external-secrets
type: Opaque
data:
  clientId: PDNiYXNlNjQtZW5jb2RlZC12YWx1ZT4= # placeholder: <base64-encoded-value>
  clientSecret: PDNiYXNlNjQtZW5jb2RlZC12YWx1ZT4= # placeholder: <base64-encoded-value>
